	<body>
		<div class="wrapper">
			
			<div id="two">
					<form action="/apis/submit" method="POST" id="frmSubmit">
						<input type="text" name="search" id="searchData"> 
						
						<input type="button" onclick="formData()" id="search" value="Search" style="float:left;margin-top:10px">
					</form>
			</div>
			<div id="output">

			</div>
		</div>
	</body>
</html>


<script>
function formData(){
	// this is the id of the form
	var srchVal = $('#searchData').val();
	var url = $('#frmSubmit').attr('action');
	$('#output').html('');
	$.ajax({
		type: "POST",
		url: url,
		data: {'srchVal':srchVal}, // serializes the form's elements.
		success: function(data) {
			//return;
			if(data.success==1){
				$('#output').html(data.msg);
				//alert(data.msg);
			}else{
				$('#output').html(data.msg);
			}
		}
	});

	//e.preventDefault(); // avoid to execute the actual submit of the form.
	
}

</script>
